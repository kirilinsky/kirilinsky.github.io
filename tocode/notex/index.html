<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>noteX - write | read | burn </title>
    <link rel="icon" href="fav.png" type="icon/png">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>
<body>
    <div class="wrap" id="app">
        <section class="new" :style="heightNewBlock">
            <div class="hide" @click="hideOrShowNewBlock()" :title="showNewBlock?'hide':'show'"></div>
            <h1>add new noteX</h1>
            <div class="line"></div>
            <div class="alert">
                    <h2><i class="fas fa-exclamation-triangle"></i> alert </h2>
                    <p>empty text</p>
            </div>
            <label for="title">Title</label>
            <input type="text" id="title" autocomplete="off">
            <label for="text">Text</label>
            <textarea name="" id="text" cols="30" rows="10"></textarea>
            <button class="btn">create new</button>
        </section>
        <section class="nav">
            <h3>Search notes</h3>
            <div><input type="text" class="search"><span><i class="fas fa-search"></i></span></div>
            
            <div class="buttons">
                <i class="fas fa-table"></i><i class="fas fa-bars"></i>
            </div>
        </section>
        <section class="notes">
            <div class="note">
                <div class="note__header">Hello!</div>
                <div class="note__body">im fuckin best procrastinator</div>   
                <div class="note__date">26.03.2019 20:00</div>
                <div class="note__burn"><i class="fas fa-fire"></i></div>
            </div>
            <div class="note">
                <div class="note__header">Hello!</div>
                <div class="note__body">im fuckin best procrastinator</div>   
                <div class="note__date">26.03.2019 20:00</div>
                <div class="note__burn"><i class="fas fa-fire"></i></div>
            </div>
            <div class="note">
                    <div class="note__header">Hello!</div>
                    <div class="note__body">im fuckin best procrastinator</div>   
                    <div class="note__date">26.03.2019 20:00</div>
                    <div class="note__burn"><i class="fas fa-fire"></i></div>
                </div>
        </section>
    </div>
    <script src="https://unpkg.com/vue"></script>
    <script>
        let newBlock = document.querySelector('.new')
        let app = new Vue({
            el:'#app',
            data:{
                title:'',
                text:'',
                showNewBlock:true
            },
            methods:{
                hideOrShowNewBlock(){
                    this.showNewBlock = !this.showNewBlock
                }
            },
            computed:{
                heightNewBlock(){
                    if(this.showNewBlock){
                        return 'height:650px'
                    } else {
                        return 'height:65px'
                    }
                }
            }
        })
    </script>
</body>
</html>
