<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="description" content="desc">
	<meta name="copyright" lang="ru" content="copy">

	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>moneySaver View</title>
	<link rel="stylesheet" href="css.css">
	<link rel="stylesheet" href="chartist.min.css">
	<link rel="stylesheet" href="surface_styles.css">
</head>
<body>
	<header class="container bg--alizarin">
	  <h1 class="m--1 g--4"><span class="coin"></span>MoneySaver</h1>
	</header>
	<div class="wrap">
		<div class="ct-chart ct-perfect-fourth card"></div>
		<div class="form">
			<div class="form-in card fade-in-from-right anim-delay--10">
				<input type="text" required placeholder="money">
				<input type="date" id="date"> 
				<br>
				<button class="btn--float btn--red">+</button>
			</div>
			<div class="form-status card fade-in-from-right anim-delay--15">
				<div class="card bg--alizarin">
					<div class="color--paper">database connection</div>
				</div>
				<img src="close-x-cross-multiply-delete-cancel-modal-error-no-512.png" alt="status" id="stat">
			</div>
			
		</div>
	</div>

	<div class="wrap aside">
		<div class="card leftSide fade-in-from-bottom anim-delay--25">
			<div class="card w100 bg--alizarin">
				<div class="color--paper">top donation</div>
			</div>
			<table class="g--10 card">
			  <tr class="table-header">
			    <td>Value</td>
			    <td>Date</td>
			  </tr>
			  <tr>
			    <td>1521</td>
			    <td>12</td>
			  </tr>
			  <tr>
			    <td>951</td>
			    <td>13</td>
			  </tr>
			</table>
		</div>
		<div class="card rightSide fade-in-from-bottom anim-delay--20">
			<div class="ct-chart2 ct-perfect-fourth"></div>
			<div class="card w100 bg--alizarin">
				<div class="color--paper">donation per year</div>
			</div>
		</div>
	</div>


	<script src="chartist.min.js"></script>
	<script src="treehold.js"></script>
	<script>


		
		var chart = new Chartist.Line('.ct-chart', {
		  labels: ['01-12-2018','12-12-2018', '14-01-2019', '23-01-2019' ],
		  series: [
		    [1, 500, 1168, 2168]
		  ]
		}, {
  plugins: [
    Chartist.plugins.ctPointLabels({
      textAnchor: 'middle'
    })
  ]
}, {
		  low: 0
		});

		// Let's put a sequence number aside so we can use it in the event callbacks
		var seq = 0,
		  delays = 90,
		  durations = 300;

		// Once the chart is fully created we reset the sequence
		chart.on('created', function() {
		  seq = 0;
		});

		// On each drawn element by Chartist we use the Chartist.Svg API to trigger SMIL animations
		chart.on('draw', function(data) {
		  seq++;

		  if(data.type === 'line') {
		    // If the drawn element is a line we do a simple opacity fade in. This could also be achieved using CSS3 animations.
		    data.element.animate({
		      opacity: {
		        // The delay when we like to start the animation
		        begin: seq * delays + 1000,
		        // Duration of the animation
		        dur: durations,
		        // The value where the animation should start
		        from: 0,
		        // The value where it should end
		        to: 1
		      }
		    });
		  } else if(data.type === 'label' && data.axis === 'x') {
		    data.element.animate({
		      y: {
		        begin: seq * delays,
		        dur: durations,
		        from: data.y + 100,
		        to: data.y,
		        // We can specify an easing function from Chartist.Svg.Easing
		        easing: 'easeOutQuart'
		      }
		    });
		  } else if(data.type === 'label' && data.axis === 'y') {
		    data.element.animate({
		      x: {
		        begin: seq * delays,
		        dur: durations,
		        from: data.x - 100,
		        to: data.x,
		        easing: 'easeOutQuart'
		      }
		    });
		  } else if(data.type === 'point') {
		    data.element.animate({
		      x1: {
		        begin: seq * delays,
		        dur: durations,
		        from: data.x - 10,
		        to: data.x,
		        easing: 'easeOutQuart'
		      },
		      x2: {
		        begin: seq * delays,
		        dur: durations,
		        from: data.x - 10,
		        to: data.x,
		        easing: 'easeOutQuart'
		      },
		      opacity: {
		        begin: seq * delays,
		        dur: durations,
		        from: 0,
		        to: 1,
		        easing: 'easeOutQuart'
		      }
		    });
		  } else if(data.type === 'grid') {
		    // Using data.axis we get x or y which we can use to construct our animation definition objects
		    var pos1Animation = {
		      begin: seq * delays,
		      dur: durations,
		      from: data[data.axis.units.pos + '1'] - 30,
		      to: data[data.axis.units.pos + '1'],
		      easing: 'easeOutQuart'
		    };

		    var pos2Animation = {
		      begin: seq * delays,
		      dur: durations,
		      from: data[data.axis.units.pos + '2'] - 100,
		      to: data[data.axis.units.pos + '2'],
		      easing: 'easeOutQuart'
		    };

		    var animations = {};
		    animations[data.axis.units.pos + '1'] = pos1Animation;
		    animations[data.axis.units.pos + '2'] = pos2Animation;
		    animations['opacity'] = {
		      begin: seq * delays,
		      dur: durations,
		      from: 0,
		      to: 1,
		      easing: 'easeOutQuart'
		    };

		    data.element.animate(animations);
		  }
		});

		// For the sake of the example we update the chart every time it's created with a delay of 10 seconds
		chart.on('created', function() {
		  if(window.__exampleAnimateTimeout) {
		    clearTimeout(window.__exampleAnimateTimeout);
		    window.__exampleAnimateTimeout = null;
		  }
		  window.__exampleAnimateTimeout = setTimeout(chart.update.bind(chart), 12000);
		});
		var data = {
		  series: [500, 1668],
		  labels: [2018, 2019]
		};

		var chart = new Chartist.Pie('.ct-chart2', data, {
		  donut: true,
		  showLabel: true
		});

		chart.on('draw', function(data) {
		  if(data.type === 'slice') {
		    // Get the total path length in order to use for dash array animation
		    var pathLength = data.element._node.getTotalLength();

		    // Set a dasharray that matches the path length as prerequisite to animate dashoffset
		    data.element.attr({
		      'stroke-dasharray': pathLength + 'px ' + pathLength + 'px'
		    });

		    // Create animation definition while also assigning an ID to the animation for later sync usage
		    var animationDefinition = {
		      'stroke-dashoffset': {
		        id: 'anim' + data.index,
		        dur: 2000,
		        from: -pathLength + 'px',
		        to:  '0px',
		        easing: Chartist.Svg.Easing.easeOutQuint,
		        // We need to use `fill: 'freeze'` otherwise our animation will fall back to initial (not visible)
		        fill: 'freeze'
		      }
		    };

		    // If this was not the first slice, we need to time the animation so that it uses the end sync event of the previous animation
		    if(data.index !== 0) {
		      animationDefinition['stroke-dashoffset'].begin = 'anim' + (data.index - 1) + '.end';
		    }

		    // We need to set an initial value before the animation starts as we are not in guided mode which would do that for us
		    data.element.attr({
		      'stroke-dashoffset': -pathLength + 'px'
		    });

		    // We can't use guided mode as the animations need to rely on setting begin manually
		    // See http://gionkunz.github.io/chartist-js/api-documentation.html#chartistsvg-function-animate
		    data.element.animate(animationDefinition, false);
		  }
		});

	</script>

</body>

</html>
