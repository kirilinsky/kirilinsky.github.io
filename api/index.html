<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./animate.css">
    <title>Test API</title>
    <link rel='icon' href='./fav.png' type='icon/png'>
    <style>
        .card:hover{
            box-shadow: 0 0 5px grey;
            transition: ease 0.4s;
        }
        nav > img {
            height: 50px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-light bg-light mb-4">
        <img src="./fav.png" alt="searcher">
        <a class="navbar-brand">Shows Searcher</a>
        <form
            class="form-inline"
            id="search">
            <input
                class="form-control mr-sm-2"
                id="input"
                type="search"
                placeholder="Search movie"
                aria-label="Search"
            >
            <button
                class="btn btn-outline-success my-2 my-sm-0 animated infinite pulse slower"
                type="submit"
                id="btn"
            >Search</button>
        </form>
    </nav>
    <div class="container">
        <div class="row" id="movies"></div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
