<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./animate.css">
    <title>Test API</title>
    <link rel='icon' href='./fav.png' type='icon/png'>
    <style>
        .card:hover{
            box-shadow: 0 0 5px grey;
            transition: ease 0.4s;
        }
        .navbar {
            display: flex;
            flex-flow: row wrap;
            justify-content: space-around !important;
            align-items: center;
        }
        nav > img {
            height: 50px;
        }
        nav > img:hover {
            cursor: pointer;
        }
        #movies {
            margin-top: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 250px;
        }
    </style>
</head>
<body>
    <div id="ancor"></div>
    <nav class="navbar navbar-light bg-info fixed-top">
        <img src="./fav.png" alt="searcher" id="label" class="animated">
        <a class="navbar-brand">Search any: <b>Film, Show, Actor!</b></a>
        <form
            class="form-inline"
            id="search">
            <input
                class="form-control mr-2 w-50"
                id="input"
                type="search"
                placeholder="Search movie"
                aria-label="Search"
            >
            <button
                class="btn btn-outline-dark my-2 my-sm-0 animated infinite pulse slower"
                type="submit"
                id="btn"
            >Search</button>
        </form>
    </nav>
    <div class="container">
        <div class="row" id="movies"></div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
