<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>MonsterA!</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	<link rel="stylesheet" href="inkdrops.css">
	<link rel="icon" href="fav.png" type="icon/png">
	<style>
		body{
			margin: 0;
			padding: 0;
		}
		.wrap{
			width: 100%;
			height: 90vh;
			display: flex;
			align-items: center;
			justify-content: space-around;
			flex-direction: column;
		}
		.forScore {
			width: 99%;
			height: 20%;
			display: flex;
			justify-content: space-around;
			align-items: center;
			flex-flow: row nowrap;
		}
		.forPlay {
			width: 99%;
			height: 75%;
			display: flex;
			justify-content: center;
			align-items: center;
		}
		.canvas {
			width: 70%;
			height: 90%;
			display: flex;
			justify-content: center;
			align-items: center;
		}
		.section {
			width: 23%;
			min-height: 98px;
			border: 2px dashed lightgrey;
			display: flex;
			align-items: center;
			justify-content: space-around;
			box-shadow: inset 0 0 1px grey;
			font-family: sans-serif;
			font-size: 21px;
			text-align: center;
			user-select: none;
			flex-direction: column;
		}
		.block#block {
			width: 230px;
			height: 340px;
			background: #57dbeb;
			border-radius: 3px;
			box-shadow: 6px 1px 2px #57dbeb;
			border: none;
			transition: ease 0.3s;
			padding-left: 1px;
		}
		.block#block:hover {
			background: lightgrey;
			box-shadow: 7px 1px 4px lightgrey;
			transition: ease 0.6s all;
		}
		.block#block:active{
			background: white;
			transform: scale(1.1);
			box-shadow: inset 0 0 25px #57dbeb, 0 0 5px lightgrey;
		}
		#plant {
			z-index: 505;
			max-width: 100%;
			max-height: 100%;
		}

	</style>
</head>
<body>
	<header></header>
	<div class="wrap">
		<div class="forScore">
			<div class="section section1">
				GrowUp your own MonsterA!
			</div>
			<div class="section section2" id="scoreD">0</div>
			<div class="section section3" id="name" data-ripple></div>
			<div class="section section4" id="currentScore"></div>
		</div>
		<div class="forPlay">
			<div class="canvas">
				<div class="block inkMe" ink-color="#57dbeb" id="block">
					<img src="0.png" alt="zero" id="plant">
				</div>
			</div>
		</div>
	</div>
	<script src="jq1_12.js"></script>
	<script src="ink.js"></script>
	<script async>
		const plant = document.getElementById('plant');
		const block = document.getElementById('block');
		const scoreD = document.getElementById('scoreD');
		const name = document.getElementById('name');
		const currentScore = document.getElementById('currentScore');
		let current = 0;
		block.addEventListener('click', click1);
		function click1() {
			current++;
			scoreD.innerHTML = 'Your current score<br><b>' + current + '</b>';
			currentScore.innerHTML = 'Your current applier<br><b>x1</b>';
			if(current == 1) {
				plant.src = '1.png';
				name.innerHTML = 'Your rank is <br><b>Tiny</b>';
			}
			if(current > 25) {
				block.style.transform = 'rotate(360deg)';
				name.innerHTML = 'Your rank is <br><b>Young</b>';
				plant.src = '2.png';
			}
			if(current > 50) {
				block.removeEventListener('click', click1);
				block.addEventListener('click', click2);
				plant.src = '3.png';
				name.innerHTML = 'Your rank is <br><b>Junior</b>';
			}

		}
		function click2() {
			current += 2;
			scoreD.innerHTML = 'Your current score<br><b>' + current + '</b>';;
			currentScore.innerHTML = 'Your current applier<br><b>x2</b>';
			if(current > 100) {
				plant.src = '4.png';
				block.style.borderRadius = '20px';
				name.innerHTML = 'Your rank is <br><b>Serious</b>';
				block.removeEventListener('click', click2);
				block.addEventListener('click', click3);
			}
		}
		function click3() {
			current += 5;
			scoreD.innerHTML = 'Your current score<br><b>' + current + '</b>';;
			currentScore.innerHTML = 'Your current applier<br><b style="color:red;">x5</b>';
			if(current > 500) {
				plant.src = '5.png';
				block.style.borderRadius = '30px';
				name.innerHTML = 'Your rank is <br><b>Giant!</b>';
			}
		}

	</script>
</body>
</html>
